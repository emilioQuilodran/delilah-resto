      responses:
        "201":
          description: "Usuario Creado"
          schema:
            type: "object"
            items:
              $ref: "#/definitions/users"
        "400":
          description: "Usuario ya existe"
        "500":
          description: "Error inesperado"
      security:
      - routes_auth:
        - "write:delilah"
        - "read:delilah"

  /users/{id_user}:
    get:
      tags:
      - "users"
      summary: "Busco un usuario por Id"
      description: "Retorno un usuario"
      operationId: ""
      produces:
      - "application/json"
      parameters:
      - name: "token"
        in: "header"
        required: true
        type: "string"
      - name: "id_user"
        in: "path"
        description: "Identifica el id del usuario"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "Operacion Realizada"
          schema:
            $ref: "#/definitions/users"
        "404":
          description: "Usuarios no encontrados"
        "500":
          description: "Error inesperado"
      security:
      - routes_auth:
        - "write:delilah"
        - "read:delilah"
          
    put:
      tags:
      - "users"
      summary: "Modifico el rol del usuario"
      description: ""
      operationId: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "token"
        in: "header"
        required: true
        type: "string"
      - name: "id_user"
        in: "path"
        description: "ID of pet to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "204":
          description: "user actulizado"
          schema:
            $ref: "#/definitions/roleUser"
        "400":
          description: "error en la actualización"
        "500":
          description: "Error inesperado"
      security:
      - routes_auth:
        - "write:delilah"
        - "read:delilah"

    delete:
      tags:
      - "users"
      summary: "Elimino a un usuario"
      description: ""
      operationId: "eliminarUsuario"
      produces:
      - "application/json"
      parameters:
      - name: "token"
        in: "header"
        required: true
        type: "string"
      - name: "id_user"
        in: "path"
        description: "Eliminar usuario identificado"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "204":
          description: "user eliminado"
        "500":
          description: "Error inesperado"
      security:
      - routes_auth:
        - "write:delilah"
        - "read:delilah"
          
  /products:
