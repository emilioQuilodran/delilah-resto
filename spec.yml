definitions:      
  usersLogin:
    type: "object"
    properties:
      email:
        type: "string"
      password:
        type: "string"
      
  users:
    type: "object"
    properties:
      id_user:
        type: "integer"
        format: "int64"
      nombre_user:
        type: "string"
      email:
        type: "string"
      contrasena:
        type: "string"
      phone:
        type: "string"
      address:
        type: "string"
      id_role:
        type: "integer"
        format: "int32"

  products:
    type: 'object'
    properties:
      id_product:
        type: "integer"
        format: "int32" 
      nombre:
        type: 'string'
      descripcion: 
        type: 'string'
      precio: 
        type: "integer"
      img:
        type: 'string'
        
  orders:
    type: 'object'
    properties:
      id_order:
        type: "integer"
        format: "int32"
      nombre_meal:
        type: "string"
      nombre_forma_pago:
          type: "string"
      nombre_user:
        type: "string"
      address:
        type: "string"
      email:
        type: "string"
      nombre_status:
        type: "string"
        
  statusOrder:
    type: 'object'
    properties:
      id_status:
        type: "integer"
        format: "int32"
      name:
        type: 'string'
  
  roleUser:
    type: 'object'
    properties:
      id_role:
        type: "integer"
        format: "int32"

securityDefinitions:
  routes_auth:
    type: "oauth2"
    authorizationUrl: "http://localhost:3000/v1/api/"
    flow: "implicit"
    scopes:
      write:delilah: "modifica elementos en la api"
      read:delilah: "lee elementos de la API"
externalDocs:
  description: "Find out more about Swagger"
