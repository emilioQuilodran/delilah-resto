paths:
  /register:
    post:
      tags:
      - "auth"
      summary: "Registra un nuevo usuario en la aplicacion"
      description: ""
      operationId: "Nuevo Usuario"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Objeto user para crear un usuario"
        required: true
        schema:
          $ref: "#/definitions/users"
      responses:
        "201":
           description: "Usuario Creado"
        "400":
          description: "Usuario ya existe"
        "500":
          description: "Error inesperado"
          
  /login:
    post:
      tags:
      - "auth"
      summary: "Login de un usuario"
      description: ""
      operationId: "indentificar usuario"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Objeto para iniciar sesión en la app"
        required: true
        schema:
