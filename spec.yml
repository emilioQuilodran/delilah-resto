          schema:
            $ref: "#/definitions/users"
        "404":
          description: "Usuarios no encontrados"
        "500":
          description: "Error inesperado"
      security:
      - routes_auth:
        - "write:delilah"
        - "read:delilah"

    post:
      tags:
      - "users"
      summary: "Crea un nuevo usuario"
      description: ""
      operationId: "NuevoUsuario"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "token"
        in: "header"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Objeto user para crear un usuario"
        required: true
        schema:
