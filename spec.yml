      summary: "Crea un nuevo plato"
      description: ""
      operationId: "NuevoPlato"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "token"
        in: "header"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Objeto user para crear un nuevo plato"
        required: true
        schema:
          $ref: "#/definitions/products"
      responses:
        "201":
          description: "Plato creado"
          schema:
            type: "object"
            items:
              $ref: "#/definitions/products"
        "400":
          description: "error en la creación"
        "500":
          description: "Error inesperado"
      security:
      - routes_auth:
        - "write:delilah"
        - "read:delilah"
    get:
      tags:
      - "products"
      summary: "Obtener todos los platos"
      description: ""
      operationId: ""
      produces:
      - "application/json"
      responses:
        "200":
          description: "Operacion Realizada"
          schema:
            type: "object"
            items:
              $ref: "#/definitions/products"
        "404":
          description: "error en la búsqueda"
        "500":
          description: "Error inesperado"
  
  /products/{id_meal}:
    get:
      tags:
      - "products"
      summary: "Busco un plato por Id"
      description: ""
      operationId: ""
      produces:
      - "application/json"
      parameters:
      - name: "id_meal"
        in: "path"
        description: "obtiene un plato por su ID"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "Operacion Realizada"
          schema:
            $ref: "#/definitions/products"
        "404":
          description: "error en la búsqueda"
        "500":
          description: "Error inesperado"
    put:
      tags:
      - "products"
      summary: "Modifico el plato de comida"
      description: ""
      operationId: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "token"
        in: "header"
        required: true
        type: "string"
      - name: "id_meal"
        in: "path"
        description: ""
        required: true
        type: "integer"
        format: "int64"
      responses:
        "204":
          description: "plato actulizado"
